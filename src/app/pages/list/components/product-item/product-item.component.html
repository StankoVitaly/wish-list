<div class="image" [ngStyle]="{'background-image': 'url('+ product.image +')'}"></div>
<div class="remove-from-list" (click)="delete(product)" *ngIf="showRemoveIcon">
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                     viewBox="0 0 7 7" enable-background="new 0 0 7 7" xml:space="preserve">
    <g>
        <path fill="#000000" d="M7,0.7L4.2,3.5L7,6.3L6.3,7L3.5,4.2L0.7,7L0,6.3l2.8-2.8L0,0.7L0.7,0l2.8,2.8L6.3,0L7,0.7z"/>
    </g>
  </svg>
</div>
<div class="description">
  <div class="add-to-list"
       [ngClass]="{'selected': product.status === true}"
       (click)="add(product)"
       *ngIf="show">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
         viewBox="0 0 9.8 9" enable-background="new 0 0 9.8 9" xml:space="preserve">
      <g>
          <path fill="#dddddd" d="M4.9,9L4.2,8.4C3.4,7.6,2.8,7.1,2.4,6.7S1.6,5.9,1.2,5.4S0.4,4.4,0.2,4S0,3.1,0,2.7c0-0.8,0.3-1.4,0.8-1.9 S1.9,0,2.7,0c0.9,0,1.6,0.3,2.2,1c0.6-0.7,1.3-1,2.2-1C7.8,0,8.5,0.3,9,0.8s0.8,1.2,0.8,1.9c0,0.5-0.1,0.9-0.2,1.3S9,4.9,8.6,5.4 s-0.9,1-1.2,1.3S6.4,7.6,5.6,8.4L4.9,9z"/>
      </g>
    </svg>
  </div>
  <div class="title">{{product.title}}</div>
  <div class="price">{{product.price | currency }}</div>
  <div class="text" [innerHtml]="product.description"></div>
  <div class="button">Read more</div>
</div>
